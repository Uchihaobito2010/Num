<!DOCTYPE html>
<html>
<head>
    <title>Tobi API - Phone Info if u think i copied cuz i host it on vercel so ur wrong my db is host in cloudfare and i host it on vercel cuz db is host in my persanl mail's account</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 30px; border-radius: 10px; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; }
        #result { background: white; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Tobi API</h1>
        <p>Phone Number Information Lookup</p>
        

        <div id="result"></div>
        
        <h3>API Endpoints:</h3>
        <ul>
            <li><code>GET /api</code> - API Info</li>
            <li><code>GET /api/phone?number=919876543210</code> - Phone Lookup</li>
            <li><code>GET /status</code> - Status</li>
        </ul>
        
        <p><strong>Owner:</strong> Tobi | <strong>Contact:</strong> @Aotpy</p>
    </div>
    
    <script>
    async function search() {
        const phone = document.getElementById('phone').value;
        const result = document.getElementById('result');
        
        if (!phone) {
            result.innerHTML = '<p style="color:red">Enter phone number</p>';
            return;
        }
        
        result.innerHTML = 'Searching...';
        
        try {
            const response = await fetch(`/api/phone?number=${phone}`);
            const data = await response.json();
            result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } catch (error) {
            result.innerHTML = `Error: ${error.message}`;
        }
    }
    </script>
</body>
